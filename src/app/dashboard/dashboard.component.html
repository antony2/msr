<div class="container">
  <table table-border="1">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Class</th>
      <th>Year</th>
      <th>City</th>
      <th>Country</th>
    </tr>
    <tr *ngFor="let u of ua">
      <td>
        {{ u.id }}
      </td>
      <td>
        {{ u.name }}
      </td>
      <td>
        {{ u.email }}
      </td>
      <td>
        {{ u.class }}
      </td>
      <td>
        {{ u.year }}
      </td>
      <td>
        {{ u.city }}
      </td>
      <td>
        {{ u.country }}
      </td>
      <td><button class="btn" (click)="edit()">Edit</button></td>
      <td><button class="btn" (click)="delete()">Delete</button></td>
    </tr>
  </table>
</div>
<div class="container formcls">
  <form>
    <table>
      <tr>
        <td>Student Id:</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>Student Name:</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>Class:</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>Year:</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>City:</td>
        <td>
          <input type="text" />
        </td>
      </tr>
      <tr>
        <td>Country:</td>
        <td>
          <input type="text" />
        </td>
      </tr>
    </table>

    <div class="frmbtn">
      <button type="submit" class="btn" (click)="save()">
        Save
      </button>
      <button type="button" class="btn" (click)="(clear)">
        Clear
      </button>
    </div>
  </form>
</div>
